<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Todo Application</title>
</head>
<body>
    <div class="m-5">
        <div align="center">
        <form class="form-inline md-form form-sm active-pink-2 mt-2" action="/search" method="get">
            <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search" aria-label="Search" name="text">
            <i class="fas fa-search" aria-hidden="true"></i>
            <div>
                <form class="form-inline md-form form-sm active-pink-2 mt-2" action="/search" method="get">
                    <input class="form-control form-control-sm mr-3 w-75" type="date" placeholder="Due Date" aria-label="Due Date" name="dueDate">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </form>
            </div>
        </form>
        </div>
    </div>
    <div class="alert alert-primary" role="alert">
        <a th:href="@{/add}" class="alert-link">Add new todo</a>
    </div>
    <p class="h1">Todos for today:</p>
    <table class="table table-bordered">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Action</th>
            <th scope="col">Urgent</th>
            <th scope="col">Done</th>
            <th scope="col">Due Date</th>
            <th scope="col">Date of Creation</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.id}" scope="row"></td>
            <td th:text="${todo.name}"></td>
            <td th:text="${todo.urgent}"></td>
            <td th:text="${todo.done}"></td>
            <td th:text="${#dates.format(todo.dueDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${#dates.format(todo.createdAt, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{/{id}/delete(id=*{todo.id})}">delete</a>
            </td>
            <td>
                <a th:href="@{/{id}/edit(id=*{todo.id})}">edit</a>
            </td>
        </tr>
    </table>
    <div class="alert alert-primary" role="alert" >
        <a href="/todo/assignee/" class="alert-link">List of Assignees</a>
    </div>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
