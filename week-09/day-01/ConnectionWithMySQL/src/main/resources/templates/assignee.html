<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Todo Application</title>
</head>
<body>
<div class="m-5">
    <div align="center">
        <form class="form-inline md-form form-sm active-pink-2 mt-2" action="/search" method="get">
            <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search" aria-label="Search" name="text">
            <i class="fas fa-search" aria-hidden="true"></i>
        </form>
    </div>
</div>
<div class="alert alert-primary" role="alert">
    <a th:href="@{/todo/assignee/addassignee}" class="alert-link">Add new assignee</a>
</div>
<p class="h1">Assignees:</p>
<table class="table table-bordered">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email address</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    <tr th:each="assignee : ${assignees}">
        <td th:text="${assignee.id}" scope="row"></td>
        <td th:text="${assignee.name}"></td>
        <td th:text="${assignee.email}"></td>
        <td>
            <a th:href="@{/todo/assignee/{id}/delete(id=*{assignee.id})}">delete</a>
        </td>
        <td>
            <a th:href="@{/todo/assignee/{id}/edit(id=*{assignee.id})}">edit</a>
        </td>
    </tr>
</table>
<div class="alert alert-primary" role="alert">
    <a th:href="@{/list}" class="alert-link">Back to home page</a>
</div>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
