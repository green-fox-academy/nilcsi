<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Edit Assignee</title>
</head>
<body>
<form method="post" th:object="${assignee}" th:action="@{/todo/assignee/{id}/edit(id=${assignee.getId()})}">
    <div class="m-5">
        <div align="center">
            <label>Edit Assignee</label>
            <p>Assignee name: </p><input type="text" name="name" th:field="*{name}"></p>
            <input type="submit" value="Submit" class="btn btn-success">
            <a href="/todo/assignee/" class="btn btn-danger">Cancel</a>
            <a href="" class="btn btn-warning">Reset</a>
        </div>
    </div>
</form>
<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
