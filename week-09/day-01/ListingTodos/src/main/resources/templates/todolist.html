<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Listing</title>
    <link rel="stylesheet" th:href="@{style.css}"/>
</head>
<body>

<h1>Todos for today:</h1>
<ul th:each="list : ${todos}" >
    <li th:text="${list.title}"></li>
</ul>
</body>
</html>
