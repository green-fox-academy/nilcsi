<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Sign Up Form</title>

</head>
<body>
  <form method="post" action=https://newsletter-ws.herokuapp.com/register>
    <h1>Sign up</h1>
    <input type="text" placeholder="Username" required>
    <p><input type="email" placeholder="E-mail" required></p>
    <p><p><p><input type="password" placeholder="Password" required></p>
    <p><p><input type="password" placeholder="Retype Password" required></p>
    <input type="submit" value="Sign me up">
    <p class=or>OR</p>
    <p class=facebook><a href="https://www.facebook.com/" target="_blank">Log in with facebook</a></p>
    <p class=twitter><a href="https://www.twitter.com/" target="_blank">Log in with Twitter</a></p>
    <p class=google><a href="https://plus.google.com/" target="_blank">Log in with Google+</a></p>
  </form>
</body>
</html>
