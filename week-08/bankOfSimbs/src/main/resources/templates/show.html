<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank of Simba</title>
    <meta charset="utf-8" />
</head>
<body>

<div>
    <div th:each="bankAccount : ${account}" >
        <h1 th:text="${account.name} + ' - ' +${account.balance} + ' (' + ${account.animalType} + ') '"></h1>
    </div>
</div>

</body>
</html>
